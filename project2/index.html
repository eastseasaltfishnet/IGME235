<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <link rel="stylesheet" href="../project2/css/style.css">
    <script src="main.js"></script>
</head>

<body>
    <!-- 左侧边栏 -->
    <div id="sidebar">
        <h2>Menu</h2>
        <button onclick="viewFavorites()">Favorite</button>
    </div>

    <!-- 主内容区域 -->
    <div id="main-content">
        <!-- 搜索栏 -->
        <div id="search-container">
            <input type="text" id="breedInput" placeholder="Enter dog breed!">
            <button id="fetchButton" onclick="fetchDogImage()">Fetch!</button>
        </div>

        <!-- 品种按钮区 -->
        <div id="breedButtons">
            <button onclick="selectBreed('akita')">Akita</button>
            <button onclick="selectBreed('beagle')">Beagle</button>
            <button onclick="selectBreed('boxer')">Boxer</button>
            <button onclick="selectBreed('bulldog')">Bulldog</button>
            <button onclick="selectBreed('husky')">Husky</button>
            <button onclick="selectBreed('poodle')">Poodle</button>
            <button onclick="selectBreed('retriever')">Retriever</button>
            <button onclick="selectBreed('spaniel')">Spaniel</button>
            <button onclick="selectBreed('terrier')">Terrier</button>
        </div>

        <!-- 标题和内容展示区 -->
        <h1>Get Random Dog Images</h1>
        <p id="enterAlert">Here are some images for your selected breed!</p>

        <div id="content"></div>
    </div>
</body>

</html>
